<h2>My Books</h2>

<div>
  <div>
    <label>Book name:
      <input #bookName />
    </label>
  </div>
  <div>
    <label>Book author:
      <input #bookAuthor />
    </label>
  </div>
  <!-- (click) passes input value to add() and then clears the input -->
  <div>
    <button (click)="add(bookName.value, bookAuthor.value); bookName.value=''; bookAuthor.value=''">
      add
    </button>
  </div>
</div>

<ul class="heroes">
  <li *ngFor="let book of books">
    <a routerLink="/detail/{{book.id}}">
      <span class="badge">{{book.id}}</span> {{book.name}}
    </a>
    <button class="delete" title="delete book" (click)="delete(book)">x</button>
  </li>
</ul>
